<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapilacaklar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #e94560;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #16213e;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #e94560;
        }
        button.add-btn {
            padding: 12px 20px;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.add-btn:hover {
            background: #c73652;
        }
        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .filters {
            display: flex;
            gap: 8px;
        }
        .filters button {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 20px;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        .filters button.active {
            background: #e94560;
            color: #fff;
            border-color: #e94560;
        }
        .clear-done {
            padding: 6px 14px;
            border: 1px solid #333;
            border-radius: 20px;
            background: transparent;
            color: #e94560;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            margin-left: 8px;
        }
        .clear-done:hover {
            background: #e94560;
            color: #fff;
            border-color: #e94560;
        }
        .clear-done.hidden {
            display: none;
        }
        ul {
            list-style: none;
        }
        li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: opacity 0.3s, transform 0.2s, background 0.2s;
            cursor: grab;
        }
        li:active {
            cursor: grabbing;
        }
        li.dragging {
            opacity: 0.4;
            transform: scale(0.96);
        }
        li.drag-over {
            background: #1f2b47;
            border: 1px dashed #e94560;
        }
        li.done span.todo-text {
            text-decoration: line-through;
            opacity: 0.5;
        }
        li input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #e94560;
            cursor: pointer;
            flex-shrink: 0;
        }
        li span.todo-text {
            flex: 1;
            font-size: 1rem;
            cursor: pointer;
        }
        li span.todo-text:hover {
            color: #e94560;
        }
        li input.edit-input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #e94560;
            border-radius: 4px;
            background: #0f3460;
            color: #eee;
            font-size: 1rem;
            outline: none;
        }
        li button.delete-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
            flex-shrink: 0;
        }
        li button.delete-btn:hover {
            color: #e94560;
        }
        .count {
            text-align: center;
            margin-top: 16px;
            color: #555;
            font-size: 0.85rem;
        }
        .hint {
            text-align: center;
            margin-top: 8px;
            color: #333;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yapilacaklar</h1>
        <div class="input-row">
            <input type="text" id="todoInput" placeholder="Yeni gorev ekle..." autofocus>
            <button class="add-btn" onclick="addTodo()">Ekle</button>
        </div>
        <div class="toolbar">
            <div class="filters">
                <button class="active" onclick="setFilter('all', this)">Tumu</button>
                <button onclick="setFilter('active', this)">Aktif</button>
                <button onclick="setFilter('done', this)">Tamamlanan</button>
            </div>
            <button class="clear-done hidden" id="clearDone" onclick="clearDone()">Tamamlananlari Sil</button>
        </div>
        <ul id="todoList"></ul>
        <div class="count" id="count"></div>
        <div class="hint" id="hint"></div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        let filter = 'all';
        let editingIndex = -1;
        let dragIndex = null;

        function save() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function render() {
            const list = document.getElementById('todoList');
            const filtered = todos.filter(t => {
                if (filter === 'active') return !t.done;
                if (filter === 'done') return t.done;
                return true;
            });

            list.innerHTML = filtered.map(t => {
                const realIndex = todos.indexOf(t);
                const isEditing = editingIndex === realIndex;
                return `
                    <li class="${t.done ? 'done' : ''}" draggable="true"
                        ondragstart="onDragStart(event, ${realIndex})"
                        ondragover="onDragOver(event)"
                        ondragenter="onDragEnter(event, ${realIndex})"
                        ondragleave="onDragLeave(event)"
                        ondrop="onDrop(event, ${realIndex})"
                        ondragend="onDragEnd(event)">
                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggle(${realIndex})">
                        ${isEditing
                            ? `<input class="edit-input" type="text" value="${escapeAttr(t.text)}"
                                onblur="finishEdit(${realIndex}, this)"
                                onkeydown="editKeydown(event, ${realIndex}, this)"
                                autofocus>`
                            : `<span class="todo-text" ondblclick="startEdit(${realIndex})">${escapeHtml(t.text)}</span>`
                        }
                        <button class="delete-btn" onclick="remove(${realIndex})">&#x2715;</button>
                    </li>
                `;
            }).join('');

            // Auto-focus edit input
            if (editingIndex >= 0) {
                const editInput = list.querySelector('.edit-input');
                if (editInput) {
                    editInput.focus();
                    editInput.setSelectionRange(editInput.value.length, editInput.value.length);
                }
            }

            const active = todos.filter(t => !t.done).length;
            const doneCount = todos.filter(t => t.done).length;
            document.getElementById('count').textContent =
                todos.length ? `${active} aktif / ${todos.length} toplam` : '';

            const clearBtn = document.getElementById('clearDone');
            clearBtn.classList.toggle('hidden', doneCount === 0);

            document.getElementById('hint').textContent =
                todos.length ? 'Duzenlemek icin cift tikla Â· Siralama icin surukle' : '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeAttr(text) {
            return text.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (!text) return;
            todos.push({ text, done: false });
            input.value = '';
            save();
            render();
        }

        function toggle(index) {
            todos[index].done = !todos[index].done;
            save();
            render();
        }

        function remove(index) {
            todos.splice(index, 1);
            if (editingIndex === index) editingIndex = -1;
            save();
            render();
        }

        // --- Edit feature ---
        function startEdit(index) {
            editingIndex = index;
            render();
        }

        function finishEdit(index, input) {
            const newText = input.value.trim();
            if (newText && newText !== todos[index].text) {
                todos[index].text = newText;
                save();
            }
            editingIndex = -1;
            render();
        }

        function editKeydown(event, index, input) {
            if (event.key === 'Enter') {
                input.blur();
            } else if (event.key === 'Escape') {
                editingIndex = -1;
                render();
            }
        }

        // --- Clear done ---
        function clearDone() {
            todos = todos.filter(t => !t.done);
            save();
            render();
        }

        // --- Drag & Drop ---
        function onDragStart(e, index) {
            dragIndex = index;
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function onDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function onDragEnter(e, index) {
            e.preventDefault();
            if (index !== dragIndex) {
                e.currentTarget.classList.add('drag-over');
            }
        }

        function onDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function onDrop(e, dropIndex) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            if (dragIndex !== null && dragIndex !== dropIndex) {
                const item = todos.splice(dragIndex, 1)[0];
                todos.splice(dropIndex, 0, item);
                save();
                render();
            }
        }

        function onDragEnd(e) {
            dragIndex = null;
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function setFilter(f, btn) {
            filter = f;
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        document.getElementById('todoInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') addTodo();
        });

        render();
    </script>
</body>
</html>
